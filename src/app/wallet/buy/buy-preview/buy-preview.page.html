<ion-header class="ion-no-border d-md-none">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Buy Crypto</ion-title>
     <ion-buttons slot="end">
       <ion-button>
         <ion-icon name="notifications"></ion-icon>
       </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>
<div style="backgroundColor: #EAB355;">
  <div class="profile_content ion-padding">
      <div class="profile d-md-none">
        <h5>Fiat Balance</h5>
        <h1>NGN 3,000.00</h1>
      </div>
      <div class="profilee d-none d-md-block">
        <h5>Fiat Balance</h5>
        <h1>NGN 3,000.00</h1>
      </div>
    </div>
  </div>

<ion-content>
 <ion-grid fixed>
<ion-row class="ion-justify-content-center">
<div class="contain col-lg-6 col-md-10">

    <ion-buttons slot="start" class="d-none d-md-block">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>

    <ion-grid style="height: 90%" [ngClass]="backdrop" *ngIf="sent" fixed>
      <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
        <div class="holder">
          <div class="sucess-msg">
            <div class="animation-holder  flex al-center jc-center">
              <img class="animate__animated animate__bounceInDown animate__slower" id="wallet" src="assets/imgs/walletonly.png" alt="">
            </div>

            <div class="success-holder ion-text-center">
              <h1 class="animate__animated animate__zoomIn animate__delay-2s ">Bought Successfully</h1>
              <p class="animate__animated animate__zoomIn animate__delay-3s">Your Bitcoin has been bought and balance will be updated</p>
              <div class="btn-holder animate__animated  animate__zoomIn animate__delay-5s ion-text-center">
                <ion-button shape="round" (click)="goBack()">
                  Okay
                </ion-button>
              </div>
            </div>
          </div>
        </div>
      </ion-row>
    </ion-grid>


            <div *ngIf="!sent">
            <ion-item lines="none">
              <ion-row>
                <ion-col size="12">
                  <h6><b>Amount (NGN)</b></h6>
                  <ion-label><div [style.Color]="'#EAB355'">NGN 2,500,00</div></ion-label>
                </ion-col>
              </ion-row>
            </ion-item>
            <ion-item lines="none">
              <ion-row>
                <ion-col size="12">
                  <h6><b>Anount (BTC)</b></h6>
                  <ion-label><div [style.Color]="'#EAB355'">0.0003 BTC</div></ion-label>
                </ion-col>
              </ion-row>
            </ion-item>
              <ion-button (click)="send()" class="content_button" expand="block">
                Proceed
              </ion-button>
            </div>

    </div>
      </ion-row>
      </ion-grid>
</ion-content>
