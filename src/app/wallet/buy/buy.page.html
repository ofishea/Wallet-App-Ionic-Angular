<ion-header class="ion-no-border d-md-none">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Buy Crypto</ion-title>
     <ion-buttons slot="end">
       <ion-button>
         <ion-icon name="notifications"></ion-icon>
       </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>
<div style="background: #EAB355;">
  <div class="profile_content ion-padding">
      <div class="profile d-md-none">
        <h5>Fiat Balance</h5>
        <h1>NGN 3,000.00</h1>
      </div>
      <div class="profilee d-none d-md-block">
        <h5>Fiat Balance</h5>
        <h1>NGN 3,000.00</h1>
      </div>
    </div>
  </div>

<ion-content>
 <ion-grid fixed>
<ion-row class="ion-justify-content-center">
<div class="contain col-lg-6 col-md-10">

    <ion-buttons slot="start" class="d-none d-md-block">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>Amount (ngn)</ion-label>
        <ion-input type="text"></ion-input>
      </ion-col>

        <div class="limit">
          <h6>500 - 5,000,000 NGN</h6>

          <div class="details flex al-center jc-center">
            <div *ngFor="let data of cryptos | filter:filterTerm">
                <ng-container *ngIf="data.value == selectCrypto">
                  <img [src]="data.icon" alt="" slot="start">
                </ng-container>
            </div>
              <h4>&nbsp; Buy {{selectCrypto}}</h4>
          </div>
        </div>
        </ion-row>
      </ion-grid>


          <div class="section">
            <div class="title">
              <h3>Select Crypto</h3>
            </div>

          <div class="items">
            <div>
              <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
            </div>

            <ion-list mode="md">
              <ion-radio-group name="auto" [value]="selectCrypto" (ionChange)="setCrypto($event)">
                <div  *ngFor="let data of cryptos | filter:filterTerm">
                  <ng-container *ngIf="data.value != selectCrypto">
                  <ion-item lines="none" mode="md">
                    <img [src]="data.icon" alt="" slot="start">
                    <ion-label>{{data.name}}</ion-label>
                    <ion-radio [value]="data.value"></ion-radio>
                  </ion-item>
                  </ng-container>
                </div>
              </ion-radio-group>
            </ion-list>
            </div>

                    <div class="bottom-holder">

                        <div class="btn-holder ion-text-center">
                          <ion-button (click)="onBuyPreview()">
                           Buy
                          </ion-button>
                        </div>
                    </div>
          </div>





              </div>
                </ion-row>
                </ion-grid>
</ion-content>
