<ion-header class="ion-no-border d-md-none">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Send/Pay Fiat</ion-title>
     <ion-buttons slot="end">
       <ion-button>
         <ion-icon name="notifications"></ion-icon>
       </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>
<div style="background: #EAB355;">
  <div class="profile_content ion-padding">
      <div class="profile">
        <ion-thumbnail>
          <ion-icon name="rocket-sharp"></ion-icon>
        </ion-thumbnail>
      </div>
    </div>
  </div>

<ion-content>
 <ion-grid fixed>
<ion-row class="ion-justify-content-center">
<div class="contain col-lg-6 col-md-10">

    <ion-buttons slot="start" class="d-none d-md-block">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
<!-- <h1>Send Funds and Make Payment Easily</h1> -->
  <div class="the-list ">
    <ion-item (click)="onSendToUser()" lines="none" detail>
      <div class="thumb flex al-center jc-center" slot="start">
        <ion-buttons slot="start">
          <ion-button color="dark">
            <ion-icon name="trail-sign-sharp"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
      <ion-label>Send to User</ion-label>
    </ion-item>
    <ion-item (click)="onAirtime()" lines="none" detail>
      <div class="thumb flex al-center jc-center" slot="start">
        <ion-buttons slot="start">
          <ion-button color="dark">
            <ion-icon name="shield-sharp"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
      <ion-label>Buy Airtime</ion-label>
    </ion-item>
  </div>

                    </div>
                      </ion-row>
                      </ion-grid>
</ion-content>
