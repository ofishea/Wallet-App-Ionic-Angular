<ion-header class="ion-no-border d-md-none">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Preview</ion-title>
     <ion-buttons slot="end">
       <ion-button color="dark">
         <ion-icon name="notifications"></ion-icon>
       </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
 <ion-grid fixed>
<ion-row class="ion-justify-content-center">
<div class="contain col-lg-6 col-md-10">

    <ion-buttons slot="start" class="d-none d-md-block">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>

    <ion-grid style="height: 90%" [ngClass]="backdrop" *ngIf="sent" fixed>
      <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
        <div class="holder">
          <div class="sucess-msg">
            <div class="animation-holder  flex al-center jc-center">
              <img class="animate__animated animate__bounceInDown animate__slower" id="wallet" src="assets/imgs/walletonly.png" alt="">
            </div>

            <div class="success-holder ion-text-center">
              <h1 class="animate__animated animate__zoomIn animate__delay-2s ">Sent Successfully</h1>
              <p class="animate__animated animate__zoomIn animate__delay-3s">Your Bitcoin has been sent and balance will be updated</p>
              <div class="btn-holder animate__animated  animate__zoomIn animate__delay-5s ion-text-center">
                <ion-button shape="round" (click)="goBack()">
                  Okay
                </ion-button>
              </div>
            </div>
          </div>
        </div>
      </ion-row>
    </ion-grid>


            <div *ngIf="!sent">
            <ion-item lines="none">
              <ion-row>
                <ion-col size="12">
                  <h6><b>Amount</b></h6>
                  <ion-label><div [style.Color]="'#EAB355'">NGN 20,549,233</div> (<div [style.Color]="'rgb(10, 201, 13)'">BTC 0.0211</div>)</ion-label>
                </ion-col>
              </ion-row>
            </ion-item>
            <ion-item lines="none">
              <ion-row>
                <ion-col size="12">
                  <h6><b>Wallet Address</b></h6>
                  <ion-label><div [style.Color]="'#EAB355'">32ZYaudzJL5XWmnTF7zr98YieVpQLaU92c</div></ion-label>
                </ion-col>
              </ion-row>
            </ion-item>
            <ion-item lines="none">
              <ion-row>
                <ion-col size="12">
                  <h6><b>Transaction Fee</b></h6>
                  <ion-label><div [style.Color]="'#EAB355'">NGN 410.9</div></ion-label>
                </ion-col>
              </ion-row>
            </ion-item>
            <ion-item lines="none">
              <ion-row>
                <ion-col size="12">
                  <h6 [style.Color]="'rgb(255, 0, 0)'"><b>Warning</b></h6>
                  <h4 [style.Color]="'rgb(255, 0, 0)'">Make sure you're sending to a BTC wallet to avoid losing your crypto.</h4>
                </ion-col>
              </ion-row>
            </ion-item>
              <ion-button (click)="send()" class="content_button" expand="block">
                Send
              </ion-button>
            </div>

                  </div>
                    </ion-row>
                    </ion-grid>
</ion-content>
