<ion-header class="ion-no-border d-md-none">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Preview</ion-title>
     <ion-buttons slot="end">
       <ion-button color="dark">
         <ion-icon name="notifications"></ion-icon>
       </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>
<div style="background: #b4b2ad;">
  <div class="balance_content ion-padding">
      <div class="balance">
        <ion-thumbnail>
          <ion-icon name="wallet-sharp"></ion-icon>
        </ion-thumbnail>
      </div>
    </div>
  </div>

<ion-content>
 <ion-grid fixed>
<ion-row class="ion-justify-content-center">
<div class="contain col-lg-6 col-md-10">

    <ion-buttons slot="start" class="d-none d-md-block">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>

    <ion-grid style="height: 90%" [ngClass]="backdrop" *ngIf="sent" fixed>
      <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
        <div class="holder">
          <div class="sucess-msg">

            <div class="success-holder ion-text-center">
              <h1 class="animate__animated animate__zoomIn animate__delay-2s ">Deposit Successful</h1>
              <p class="animate__animated animate__zoomIn animate__delay-3s">Your Deposit has been made and balance will be updated</p>
              <div class="btn-holder animate__animated  animate__zoomIn animate__delay-5s ion-text-center">
                <ion-button shape="round" (click)="goBack()">
                  Okay
                </ion-button>
              </div>
            </div>
          </div>
        </div>
      </ion-row>
    </ion-grid>


            <div *ngIf="!sent">
            <ion-item lines="none">
              <ion-row>
                <ion-col size="12">
                  <h6><b>Amount</b></h6>
                  <ion-label>NGN 9,233 (<div [style.Color]="'rgb(10, 201, 13)'">BTC 0.0211</div>)</ion-label>
                </ion-col>
              </ion-row>
            </ion-item>
            <ion-item lines="none">
              <ion-row>
                <ion-col size="12">
                  <h6><b>Payment Method</b></h6>
                  <ion-label>Debit Card</ion-label>
                </ion-col>
              </ion-row>
            </ion-item>
            <ion-item lines="none">
              <ion-row>
                <ion-col size="12">
                  <h6><b>Transaction Fee</b></h6>
                  <ion-label>NGN 500</ion-label>
                </ion-col>
              </ion-row>
            </ion-item>
              <ion-button (click)="send()" class="content_button" expand="block">
                Send
              </ion-button>
            </div>

                  </div>
                    </ion-row>
                    </ion-grid>
</ion-content>
