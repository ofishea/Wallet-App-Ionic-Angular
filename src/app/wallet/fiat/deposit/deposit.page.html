<ion-header class="ion-no-border d-md-none">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Deposit</ion-title>
     <ion-buttons slot="end">
       <ion-button color="dark">
         <ion-icon name="notifications"></ion-icon>
       </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>
<div style="background: #b4b2ad;">
  <div class="balance_content ion-padding">
      <div class="balance">
        <ion-thumbnail>
          <ion-icon name="wallet-sharp"></ion-icon>
        </ion-thumbnail>
      </div>
    </div>
  </div>

<ion-content>
 <ion-grid fixed>
<ion-row class="ion-justify-content-center">
<div class="contain col-lg-6 col-md-10">

    <ion-buttons slot="start" class="d-none d-md-block">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>

    <div class="item">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label>Amount</ion-label>
              <ion-input type="text" placeholder="0.0"></ion-input>
                  <h6>Minimum is NGN 100 and Maximum is NGN 10,000,000</h6>
          </ion-col>
        </ion-row>
        <!-- <ion-row>
          <ion-col size="12">
            <ion-label color="primary"><b>Balance: BTC 0.0121 - NGN 342,966.00</b></ion-label>
          </ion-col>
        </ion-row> -->
      </ion-grid>
  </div>

  <ion-button (click)="onConfirm()" class="content_button" expand="block">
    Proceed
  </ion-button>

        </div>
          </ion-row>
          </ion-grid>
</ion-content>
